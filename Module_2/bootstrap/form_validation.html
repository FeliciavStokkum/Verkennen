<!DOCTYPE html>
<html lang="en">
<head>
    <title>form validation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <meta charset="UTF-8">
</head>
<body>
    <form class="row g-3">
        <div class="col-md-4">
          <label for="validationServer01" class="form-label">First name</label>
          <input type="text" class="form-control is-valid" id="validationServer01" required>
        </div>

        <br>

        <div class="col-md-4">
          <label for="validationServer02" class="form-label">Last name</label>
          <input type="text" class="form-control is-valid" id="validationServer02" required>
        </div>

        <br>

        <div class="col-md-4">
          <label for="validationServer02" class="form-label">Username</label>
          <input type="text" class="form-control is-valid" id="validationServer02" required>
        </div>

        <div class="col-md-4">
          <br>
          <label for="validationServer02" class="form-label">City</label>
          <input type="text" class="form-control is-valid" id="validationServer02" required>
        </div>

        <div class="col-md-3">
          <br>
          <label for="validationServer04" class="form-label">State</label>
          <select class="form-select is-invalid" id="validationServer04" aria-describedby="validationServer04Feedback" required>
            <option selected disabled value="">Choose a country:</option>
            <option>Nederland</option>
            <option>Belgie</option>
            <option>Duitsland</option>
          </select>
          <div id="validationServer04Feedback" class="invalid-feedback">
            <br>
            Please select a valid state.
          </div>
        </div>

        <div class="col-md-3">
          <label for="validationServer05" class="form-label">Zip</label>
          <input type="text" class="form-control is-invalid" id="validationServer05" aria-describedby="validationServer05Feedback" required>
        </div>

        <div class="col-12">
          <div class="form-check">
            <br>
            <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
            <label class="form-check-label" for="invalidCheck3">
              <br>
              Agree to terms and conditions
            </label>
            <div id="invalidCheck3Feedback" class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>

        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>
</body>
</html>
